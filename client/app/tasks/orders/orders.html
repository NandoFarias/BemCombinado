<section id="header">
</section>

<section id="orders">

    <button ng-click="vm.askTask()">Realizar um pedido de tarefa</button>

</section>

<section id="tasks">

    <div ng-repeat="task in vm.tasks">
        <h4>{{task.title}}</h4>
        <p>{{task.details}}</p>

        <button ng-click="vm.deactivate(task)" ng-show="task.active">Finalizar tarefa</button>
        <p ng-hide="task.active">Tarefa finalizada</p>
    </div>

</section>
