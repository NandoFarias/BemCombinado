<form ng-submit="vm.save()">
    <label for="title">Titulo</label>
    <input type="text" id="title" ng-model="vm.task.title" placeholder="Ex: Fixar um quadro, Consertar o chuveiro, etc.">
    <label for="details">Detalhes</label>
    <textarea type="text" id="details" ng-model="vm.task.details" rows="5"></textarea>
    <label for="location">Localização</label>
    <input type="text" id="location" ng-model="vm.task.location">
    <label for="when">Para quando</label>
    <label locale="pt-br" moment-picker="vm.task.when" format="DD/MM/YYYY" ng-hide="vm.task.when">Selecione uma data</label>
    <label id="when" locale="pt-br" moment-picker="vm.task.when" format="DD/MM/YYYY">{{vm.task.when}}</label>
    <label for="value">Valor</label>
    <input type="number" id="value" min="1" max="9999" size="4"  ng-model="vm.task.value">

    <input type="submit" value="Solicitar Serviço">
</form>
