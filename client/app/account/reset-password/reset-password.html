        <input id="newPassword" type="password" ng-model="vm.newPassword">
        <label for="confirmPassword">Confirme a Nova Senha</label>
        <input id="confirmPassword" type="password" ng-model="vm.confirmPassword">
        <p ng-show="vm.message">{{vm.message}}<a href="#" ui-sref="main">Clique aqui para ir para a p√°gina inicial</a></p>

        <input type="submit" value="Trocar minha senha">
    </form>
</section>
