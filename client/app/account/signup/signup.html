<oauth-buttons></oauth-buttons>
<form ng-submit="vm.register()">
    <label for="name">Nome Completo:</label>
    <input type="text" ng-model="vm.user.name" id="name"/>
    <label for="email">Email:</label>
    <input type="text" ng-model="vm.user.email" id="email"/>
    <label for="password">Senha:</label>
    <input type="password" ng-model="vm.user.password" id="password"/>

    <p class="error" ng-repeat="error in vm.errors">{{ error.message }}</p>
    <input type="submit" value="Cadastrar"/>
</form>
