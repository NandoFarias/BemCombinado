<h4>Meu Cadastro</h4>
<form ng-submit="vm.register()" analytics-on="submit" analytics-event="Signup">
    <label for="name">Nome Completo:</label>
    <input type="text" ng-model="vm.user.name" id="name"/>
    <label for="email">Email:</label>
    <input type="email" ng-model="vm.user.email" id="email"/>
    <label for="phone">Telefone:</label>
    <input type="tel" ng-model="vm.user.phone" id="phone"/>
    <label for="password">Senha:</label>
    <input type="password" ng-model="vm.user.password" id="password"/>

    <p style="color:red;" ng-repeat="error in vm.errors">{{ error.message }}</p>
    <input type="submit" value="Cadastrar"/>

    <button type="button" class="blue-button" ng-click="vm.openLogin()">JÃ¡ possuo login</button>
</form>
